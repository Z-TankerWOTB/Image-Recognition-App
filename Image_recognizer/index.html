 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body color="light-blue">
  <div class="container">
    
    <center>

      <br>
      <h2 class="btn btn-primary">IMAGE ROCOGNITION APP</h2>

      <br><br>

      <p class="train" style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <br><br>
      <p style="font-size: 22px;" class="name">Highlighter</p>
      <br><br>
      <p style="font-size: 22px;" class="name">Coaster</p>
      <br><br>
      <p style="font-size: 22px;" class="name">Book</p>
      <br><br>
      <p style="font-size: 22px;" class="name">Water Bottle</p>
      <br><br>

      <label class="webcam">Webcam View - </label>
      <br>
      <div id="cam">

      </div>
      <br><br>
      <div id="photo">

      </div>
      <br><br>
      <button class="btn btn-warning" onclick="capture()">Capture Photo</button>
      <br><br>
      <button class="btn btn-success" onclick="identify()">Identify Object</button>
      <br><br>

      <p class="obj" style="font-size: 25px;"> Object :  </p>
      <p class="accuracy" style="font-size: 25px;"> Accuracy :  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
